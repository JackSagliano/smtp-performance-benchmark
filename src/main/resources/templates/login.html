<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMTP Benchmark Tool | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body class="d-flex align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-2xl border-0 rounded-4 overflow-hidden main-card">
                    <div class="card-header text-center py-5 border-0 bg-transparent">
                        <div class="icon-circle mb-3">
                            <i class="bi bi-shield-lock-fill fs-1"></i>
                        </div>
                        <h2 class="tex fw-bold mb-0">Effettua l'accesso</h2>
                    </div>


                    <div th:if="${errorMessage}" style="background-color: #f8d7da; color: #721c24; padding: 15px; border: 1px solid #f5c6cb; border-radius: 5px; margin-bottom: 20px;">
                        <strong>Attenzione!</strong> <span th:text="${errorMessage}">Messaggio di errore</span>
                    </div>
                    <div class="card-body p-4 p-md-5 bg-white">
                        <form th:action="@{/send}" method="post">
                            <div class="mb-4">
                                <label class="form-label fw-semibold text-secondary small text-uppercase">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0 text-muted"><i class="bi bi-person"></i></span>
                                    <input type="text" name="username" class="form-control bg-light border-start-0 ps-2" placeholder="username" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-semibold text-secondary small text-uppercase">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0 text-muted"><i class="bi bi-key"></i></span>
                                    <input type="password" name="password" class="form-control bg-light border-start-0 ps-2" placeholder="••••••••" required>
                                </div>
                            </div>

                            <div class="mb-4 d-flex justify-content-between small">
                                
                            </div>

                            <button type="submit" class="btn btn-primary w-100 fw-bold py-3 rounded-3 shadow-sm text-uppercase tracking-wider">
                                Accedi <i class="bi bi-arrow-right ms-2"></i>
                            </button>
                        </form>
                    </div>
                    
                    <div class="card-footer bg-light border-0 py-3 text-center">
                        <span class="text-muted small">Target Server: <strong class="text-primary">smtp4dev</strong></span>
                    </div>
                </div>
                
                
            </div>
        </div>
    </div>
</body>
</html>
