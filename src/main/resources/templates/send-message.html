<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMTP Benchmark Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link th:href="@{/css/send-message.css}" rel="stylesheet">

</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100 overflow-hidden">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-6">
                
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-header text-center py-3 border-0">
                        <h4 class="text-white mb-0 fw-bold">SMTP Benchmark Tool</h4>
                    </div>
                    <div th:if="${errorMessage}" style="background-color: #f8d7da; color: #721c24; padding: 15px; border: 1px solid #f5c6cb; border-radius: 5px; margin-bottom: 20px;">
    <strong>Attenzione!</strong> <span th:text="${errorMessage}">Messaggio di errore</span>
</div>

                    <div class="card-body p-4 p-md-5">
                        <form th:action="@{/benchmark-results}" method="post" enctype="multipart/form-data">
                            <div class="row g-4">
                                <div class="col-md-5">
                                    <label class="form-label fw-bold mb-1">N. Messaggi</label>
                                    <input type="number" class="form-control" name="messagesNumber" min="1" max="50" required>
                                    <div class="form-text small">Iterazioni del test</div>
                                </div>

                                <div class="col-md-7">
                                    <label class="form-label fw-bold mb-1">Oggetto</label>
                                    <input type="text" class="form-control" name="object" required>
                                    <div class="form-text small">Nome del benchmark</div>
                                </div>

                                <div class="col-12">
                                    <label class="form-label fw-bold mb-1">Corpo Mail</label>
                                    <textarea class="form-control" rows="3" name="message"></textarea>
                                    <div class="form-text small">Testo da inviare</div>
                                </div>

                                <div class="col-12">
                                    <label class="form-label fw-bold mb-1">Allegato (Opzionale)</label>
                                    <input type="file" class="form-control" name="attachment">
                                    <div class="form-text small">Il file influir√† sulla dimensione totale</div>
                                </div>

                                <div class="col-12 mt-4">
                                    <button type="submit" class="btn btn-primary w-100 fw-bold py-2 shadow-sm">
                                        AVVIA BENCHMARK
                                    </button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>



</html>
