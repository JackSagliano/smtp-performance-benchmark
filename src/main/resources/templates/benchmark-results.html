<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMTP Benchmark Tool</title>
        <link th:href="@{/css/benchmark-results.css}" rel="stylesheet">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-3 px-3">
            <div></div>
            
            <div class="d-flex gap-2">
                <form th:action="@{/send}" method="post" style="display: inline;">
    <button type="submit" class="btn btn-primary btn-sm rounded-pill px-4 shadow-sm">
        <i class="bi bi-plus-lg me-1"></i>Nuovo Test
    </button>
</form>
                <a th:href="@{/clear-benchmark}" class="btn btn-danger btn-sm rounded-pill px-3 shadow-sm">
                    Elimina Risultati
                </a>
            </div>
        </div>

        <div class="table-responsive shadow rounded-4 overflow-hidden">
            <table class="table table-hover mb-0">
                <thead>
                    <tr>
                        <th class="lopendeopdrachten text-center py-3" colspan="8">
                            SMTP BENCHMARK RESULTS
                        </th>
                    </tr>
                    <tr class="bg-light">
                        <th class="ps-4">Nome Benchmark</th>
                        <th>N. di messaggi</th>
                        <th>Dimensione</th>
                        <th>Min Time</th>
                        <th>Max Time</th>
                        <th>Avg Time</th>
                        <th class="pe-4">Allegati</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="test : ${history}" class="align-middle">
                        <td class="ps-4 fw-medium" th:text="${test.benchmarkName}"></td>
                        <td th:text="${test.messagesNumber}"></td>
                        <td th:text="${test.length}"></td>
                        <td th:text="${test.minTime} + ' ms'"></td>
                        <td th:text="${test.maxTime} + ' ms'"></td>
                        <td class="fw-bold text-primary" th:text="${#numbers.formatDecimal(test.avgTime, 1, 1)} + ' ms'"></td>
                        <td class="pe-4">
                            <span th:class="${test.attachment == 'SÃ¬' ? 'badge bg-success' : 'badge bg-secondary'}" 
                                  th:text="${test.attachment}"></span>
                        </td>
                    </tr>
                </tbody>
            </table>  
        </div>
    </div>
</body>
